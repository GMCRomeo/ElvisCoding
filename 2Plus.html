    <style>
      h1 {
        text-align: center;
        font-style: normal;

        margin-bottom: 50px;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 16px 24px;
        background: #8064e9;
        color: white;
        border-radius: 30px;
        border: 1px solid #8064e9;
        text-align: center;
        transition: all 200ms ease;
        box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
      }
      button:hover {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background: #5e41a7;
        color: white;
        border-radius: 50px;
        border: 1px solid #5e41a7;
        box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
        text-align: center;
      }
    </style>
